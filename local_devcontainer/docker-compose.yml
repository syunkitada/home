name: local
services:
  local-dev01:
    hostname: local-dev01
    container_name: local-dev01
    build:
      context: ../
      dockerfile: local_devcontainer/Dockerfile
    privileged: true
    network_mode: host
    volumes:
      - "local-dev01:/root/workspace:rw"
  local-dev02:
    hostname: local-dev02
    container_name: local-dev02
    build:
      context: ../
      dockerfile: local_devcontainer/Dockerfile
    privileged: true
    network_mode: host
    volumes:
      - "local-dev02:/root/workspace:rw"

volumes:
  local-dev01:
    external: true
  local-dev02:
    external: true